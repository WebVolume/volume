spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${{ secrets.DBURL}}
    username: ${{ secrets.DBUSERNAME }}
    password: ${{ secrets.DBPASSWORD }}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
